<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="Email:">Email:</label>
            <input type="email" id="Phone" placeholder="Enter your Email" required>

            <label for="Phone:">Phone:</label>
            <input type="tel" id="Phone" placeholder="Enter your Phone number" required>
         </fieldset>

         <fieldset><legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your work experience" rows="1" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="1" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate resume-form"></b></button>
     </form>
     <br>
     <!--Dyamic Resume-->
     <div id='resume-display'>
        <!--resume weill be generated below-->
     </div>
     <script src="script.js"></script>

    
</body>
</html>
